<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pending Exhibit for Collab Request</title>
</head>
<body>
    <section class="container">
        <div class="header">
            <i class='bx bx-chevron-left'></i>
            <span class="title">Pending Exhibit</span>
        </div>
        <div class="tabs">
            <h4 class="tab solo">Solo</h4>
            <h4 class="tab collaborative active">Collaborative</h4>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="exhibit-title">Exhibit Title</label>
                <input type="text" id="exhibit-title" value="Modern Arts" disabled>
            </div>
            <div class="form-group">
                <label for="exhibit-description">Exhibit Description</label>
                <textarea id="exhibit-description" disabled>
                    "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
                </textarea>
            </div>
            <div class="form-group">
                <label for="exhibit-date">Exhibit Date</label>
                <div class="date-picker">
                    <input type="date" id="exhibit-date" value="2024-12-01" disabled>
                    <i class='bx bx-calendar-alt'></i>
                </div>
            </div>
        </div>
        <div class="artwork-section">
            <h3>Your Artworks</h3>
            <div class="artwork-list">
                <img src="path/to/art1.jpg" alt="Artwork 1" class="artwork">
            </div>
        </div>
        <div class="collaborators-section">
            <h3>Collaborators</h3>
            <div class="collaborators-list">
                <div class="collaborator">
                    <img src="path/to/avatar1.jpg" alt="Angel">
                    <span>Angel</span>
                </div>
                <div class="collaborator">
                    <img src="path/to/avatar2.jpg" alt="Jeralyn">
                    <span>Jeralyn</span>
                </div>
                <div class="collaborator">
                    <img src="path/to/avatar3.jpg" alt="Genesis">
                    <span>Genesis</span>
                </div>
                <div class="collaborator">
                    <img src="path/to/avatar4.jpg" alt="Janah">
                    <span>Janah</span>
                </div>
                <div class="collaborator">
                    <img src="path/to/avatar5.jpg" alt="Jamaica">
                    <span>Jamaica</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Wait for the organizer to approve your exhibit</p>
        </div>
    </section>
    
</body>
</html>
