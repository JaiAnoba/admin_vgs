<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pending Exhibit for Collab Request</title>
</head>
<body>
    <section class="container">
        <div class="header">
            <i class='bx bx-chevron-left'></i>
            <span class="title">Pending Exhibit</span>
        </div>
        <div class="tabs">
            <h4 class="tab solo">Solo</h4>
            <h4 class="tab collaborative active">Collaborative</h4>
        </div>
        <div class="wrapper">
            <div class="form">
                <div class="form-group">
                    <label for="exhibit-title">Exhibit Title</label>
                    <div class="input-field">
                        <i class='bx bxs-pencil'></i>
                        <input type="text" id="exhibit-title" value="Modern Arts" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exhibit-description">Exhibit Description</label>
                    <div class="input-field1">
                        <i class='bx bxs-pencil'></i>
                        <textarea id="exhibit-description" disabled>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exhibit-date">Exhibit Date</label>
                    <div class="input-field">
                            <i class='bx bxs-pencil'></i>
                        <div class="date-picker">
                            <input type="date" id="exhibit-date" disabled>
                        </div>
                    </div>
                </div>
                <img src="pics/graphic.png" class="graphic">
            </div>

            <div class="artworks">
                <div class="admin">
                    <h4>Your Artworks</h4>
                    <div class="admin-card">
                        <div class="art-collage">
                            <div class="artworks">
                                <img src="pics/a1.jpg" class="art1">
                                <img src="pics/a3.jpg" class="art2">
                            </div>
                            <div class="artwork">
                                <img src="pics/a2.jpg" alt="Art 3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collaborators">
                    <h4>Collaborators</h4>
                    <div class="collaborator-cards">
                        <div class="collab-wrapper1">
                            <p class="collab-name1">Angel</p>
                            <div class="collaborator">
                                <div class="art-collage">
                                    <div class="c-artworks">
                                        <img src="pics/a1.jpg" alt="Art 1">
                                        <img src="pics/a3.jpg" alt="Art 2">
                                    </div>
                                    <div class="c-artwork">
                                        <img src="pics/a2.jpg" alt="Art 3">
                                    </div>
                                </div>
                            </div>
                            <p class="collab-name1">Jeralyn</p>
                            <div class="collaborator">
                                <div class="art-collage">
                                    <div class="c-artworks">
                                        <img src="pics/a1.jpg" alt="Art 1">
                                        <img src="pics/a3.jpg" alt="Art 2">
                                    </div>
                                    <div class="c-artwork">
                                        <img src="pics/a2.jpg" alt="Art 3">
                                    </div>
                                </div>
                            </div>
                            <p class="collab-name1">Genesis</p>
                            <div class="collaborator">
                                <div class="art-collage">
                                    <div class="c-artworks">
                                        <img src="pics/a1.jpg" alt="Art 1">
                                        <img src="pics/a3.jpg" alt="Art 2">
                                    </div>
                                    <div class="c-artwork">
                                        <img src="pics/a2.jpg" alt="Art 3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="collab-wrapper2">
                            <p class="collab-name2">Janah</p>
                            <div class="collaborator">
                                <div class="art-collage">
                                    <div class="c-artworks">
                                        <img src="pics/a1.jpg" alt="Art 1">
                                        <img src="pics/a3.jpg" alt="Art 2">
                                    </div>
                                    <div class="c-artwork">
                                        <img src="pics/a2.jpg" alt="Art 3">
                                    </div>
                                </div>
                            </div>
                            <p class="collab-name2">Jamaica</p>
                            <div class="collaborator">
                                <div class="art-collage">
                                    <div class="c-artworks">
                                        <img src="pics/a1.jpg" alt="Art 1">
                                        <img src="pics/a3.jpg" alt="Art 2">
                                    </div>
                                    <div class="c-artwork">
                                        <img src="pics/a2.jpg" alt="Art 3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal" id="image-modal">
                <button class="nav-btn left-btn">&lt;</button>
                <button class="nav-btn right-btn">&gt;</button>
                <div class="modal-content">
                    <img src="" class="modal-image">
                    <div class="replace-container">
                        <div class="replace-text">Replace</div>
                        <input type="file" id="replace-input" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Wait for the organizer to approve your exhibit</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
