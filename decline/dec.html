<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dec.css">
    <title>Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="main-wrap">
        <section class="content-wrapper1" id="dashboard">
            <div class="overview">
                <div class="acc">
                    <div class="stat-box">
                        <h3>Pending <span class="a-badge red">0</span></h3>
                    </div>
                    <div class="a_number">0</div>
                </div>
                <div class="request">
                    <div class="stat-box">
                        <h3>Approved<span class="p-badge blue">0</span></h3>
                    </div>
                    <div class="r_number">0</div>
                </div>
            </div>   

            <div class="main-content">
                <div class="best-posts">
                    <h3>Best Performing Exhibits</h3>
                    <div class="post">
                        <img src="pics/banner.png"><p class="ex-title">Classical Sculptures</p>
                        <div class="post-info">
                            <div class="views">
                                <i class='bx bxs-show' ></i>
                                <span class="count">7.2k</span>
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <img src="pics/banner.png"><p class="ex-title">Classical Sculptures</p>
                        <div class="post-info">
                            <div class="views">
                                <i class='bx bxs-show' ></i>
                                <span class="count">6.4k</span>
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <img src="pics/banner.png"><p class="ex-title">Classical Sculptures</p>
                        <div class="post-info">
                            <div class="views">
                                <i class='bx bxs-show' ></i>
                                <span class="count">3.5k</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="activity">
                    <h3>Activity</h3>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <p class="exhibit-text">Ongoing Exhibit</p>
            <div class="top-artists">
            </div>
        </section>
    </section>

    <script src="dec.js"></script>
</body>
</html>
